<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>
      Expositions
    </ion-title>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center >
  <ion-list *ngFor="let expo of expoArray">
    <ion-item>
      <ion-label *ngIf="expo.idExposition == 19" >
        {{expo.name}}
        <br>
        <ion-button (click)="goToArtworks()">go</ion-button>
      </ion-label>
      <ion-label *ngIf="expo.idExposition == 20" >
        {{expo.name}}
        <br>
        <ion-button (click)="goToArtworks2()">go</ion-button>
      </ion-label>
      <ion-label *ngIf="expo.idExposition == 21" >
        {{expo.name}}
        <br>
        <ion-button (click)="goToArtworks3()">go</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
